    <script>
        function predictLogistic() {
            const data = {
                PRIMARY_OFFENCE: document.getElementById('primary_offence').value,
                OCC_YEAR: document.getElementById('occ_year').value,
                OCC_MONTH: document.getElementById('occ_month').value,
                OCC_DOW: document.getElementById('occ_dow').value,
                OCC_DAY: document.getElementById('occ_day').value,
                OCC_DOY: document.getElementById('occ_doy').value,
                OCC_HOUR: document.getElementById('occ_hour').value,
                REPORT_YEAR: document.getElementById('report_year').value,
                REPORT_MONTH: document.getElementById('report_month').value,
                REPORT_DOW: document.getElementById('report_dow').value,
                REPORT_DAY: document.getElementById('report_day').value,
                REPORT_DOY: document.getElementById('report_doy').value,
                REPORT_HOUR: document.getElementById('report_hour').value,
                DIVISION: document.getElementById('division').value,
                LOCATION_TYPE: document.getElementById('location_type').value,
                PREMISES_TYPE: document.getElementById('premises_type').value,
                BIKE_MAKE: document.getElementById('bike_make').value,
                BIKE_MODEL: document.getElementById('bike_model').value,
                BIKE_TYPE: document.getElementById('bike_type').value,
                BIKE_SPEED: document.getElementById('bike_speed').value,
                BIKE_COLOUR: document.getElementById('bike_colour').value,
                BIKE_COST: document.getElementById('bike_cost').value,
                HOOD_158: document.getElementById('hood_158').value,
                HOOD_140: document.getElementById('hood_140').value
            };
            fetch('/predict/log', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                document.getElementById('logisticResult').innerText = result.logistic_regression_prediction;
            })
            .catch(error => console.error('Error:', error));
        }
